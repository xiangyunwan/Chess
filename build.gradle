buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        // in the individual module build.gradle files
        classpath 'com.android.tools.build:gradle:2.1.3'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
